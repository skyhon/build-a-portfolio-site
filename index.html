<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- stylesheets -->

    <body>
        <!-- header -->
        <section class="row">
            <header class="col-md-12 col-sm-12 col-xs-12">
                <div id="siteLogoContainer" class="col-md-6 col-xs-6">
                    <img src="images/p1_UdacityLogo.jpg" alt="Site Log" id="siteLogo">
                </div>
                <div class="siteTitle col-md-6 col-xs-6">

            <div id="content" class="col-md-12 col-sm-12 col-xs-12">

                    <img src="images/p1_TitleImage.jpg" id="titleImage" class="img-responsive center-block" alt="Title Image" />

            </div>
            <!-- footer -->
            <footer class="col-md-12 col-sm-12 col-xs-12">
                <h2 class="fwTitle col-md-12 col-xs-12 gray">Featured Work</h2>
                <div class="projectContainer col-md-4 col-xs-6">
                    <img src="images/p1_Applify.jpg"
                         class="fwImage img-responsive center-block"
                         alt="Applify Image"
                         data-toggle="modal"
                         data-target="#applifyModal">
                    <h3 class="projectTitle text-center col-md-12 col-xs-12"

                        data-target="#applifyModal">Applify
                    </h3>
                    <a class="projectUrl text-center" href="#"
                       title="https://github.com/udacity/Appify/"

                       data-target="#applifyModal">https://github.com/udacity/Appify/</a>
                </div>
                <div class="projectContainer col-md-4 col-xs-6">
                    <img src="images/p1_Sunflower.jpg"
                         class="fwImage img-responsive center-block"
                         alt="Sunflower Image"
                         data-toggle="modal"
                         data-target="#sunflowerModal">
                    <h3 class="projectTitle text-center col-md-12 col-xs-12"
                        data-toggle="modal"
                        data-target="#sunflowerModal">Sunflower

                       data-toggle="modal"
                       data-target="#sunflowerModal">https://github.com/udacity/Sunflower/

                </div>
                <div class="projectContainer col-md-4 col-xs-6">
                    <img src="images/p1_Bokeh.jpg"
                         class="fwImage img-responsive center-block"
                         alt="Bokeh Image"
                         data-toggle="modal"
                         data-target="#bokehModal">
                    <h3 class="projectTitle text-center col-md-12 col-xs-12"
                        data-toggle="modal"
                        data-target="#bokehModal">>Bokeh
                    </h3>
                    <a class="projectUrl text-center" href="#"
                       title="https://github.com/udacity/Bokeh/"
                       data-toggle="modal"
                       data-target="#bokehModal">https://github.com/udacity/Bokeh/
                    </a>
                </div>
            </footer>

            <div class="modal fade" id="applifyModal" tabindex="-1" role="dialog" aria-labelledby="applifyModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="applifyModalLabel">Applify</h4>

                        <div class="modal-footer">

            </div>

            <div class="modal fade" id="bokehModal" tabindex="-1" role="dialog" aria-labelledby="bokehModalLabel" aria-hidden="true">
